setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -s escape-time 0

set -g history-limit 500000

bind -r ( switch-client -p
bind -r ) switch-client -n

bind -r | split-window -h
bind -r - split-window -v

bind -r < select-window -t :-
bind -r > select-window -t :+

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 4
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 4

unbind Space

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# https://github.com/tmux/tmux/issues/543#issuecomment-248980734
if-shell -b "test $(uname) == Darwin" \
    "set -g default-shell $SHELL; \
     set -g default-command \"reattach-to-user-namespace -l ${SHELL}\""

set -g status-interval 1


# dumb tokyo-night-colour overrides because iterm is broken
set -g status-right-length 150
set -g status-left "#[fg=black,bg=#41a6b5,bold] #S #[fg=blue,bg=default,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=brightwhite,bg=#3a3a3a,underscore]  #I #W  "
set -g window-status-format "#[fg=white,bg=default,nobold,noitalics,nounderscore]  #I #W  "
#set -g window-status-format "#[fg=white,bg=#1a1b26,nobold,noitalics,nounderscore]  #I #W "
set -g status-right "#[fg=white,bg=#24283B]  #h ❬ %Y-%m-%d ❬ %H:%M "
set -g window-status-separator ""
set -g status-bg "#1a1b26"
